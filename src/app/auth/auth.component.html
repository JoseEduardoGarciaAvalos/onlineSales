<form *ngIf="!authService.isLogin" (ngSubmit)="onSubmit()">
    <div class="form-group">
       <label for="user"> Usuario </label>
       <input type="text" class="form-control" id="user" required
              placeholder="email" [(ngModel)]="login" name="user" />
    </div>
    <div>
       <label for="clave"> Contrase√±a </label>
       <input type="password" class="form-control" id="clave" required
              placeholder="password" [(ngModel)]="pass" name="clave" />
    </div>
    <button type="submit"> Conectarse </button>
</form>
<button (click)="desconectar()" *ngIf="authService.isLogin"> Desconectarse </button>
